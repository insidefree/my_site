{% extends "index.html" %}

{% block appl %}
    <div class="works">
        <div class="works_title">Works</div>
        {% for work in works %}
            <p class="text">
                {{ work.company }}. Position {{ work.position }}. My duties: {{ work.duties }}.
                About company
            </p>
        {% endfor %}
        {% for company in companies %}
            {{ company }}
        {% endfor %}
    </div>
    <a href="/">Back</a>
{% endblock %}
