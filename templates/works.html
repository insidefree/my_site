{% extends "index.html" %}
{% block appl %}
    <a href="/">Back</a>
    <div class="works_title">Works</div>
    <div class="works_list">
        {% for work in works %}
            <div class="work">
                <img class="logo" src="{{ work.company.logo }}" alt="">
                {{ work.company }}. Position {{ work.position }}. My duties: {{ work.duties }}.
                About company: {{ work.company.description }}
            </div>
        {% endfor %}
    </div>
{% endblock %}
